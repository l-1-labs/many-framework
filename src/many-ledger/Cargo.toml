[package]
name = "many-ledger"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "many-ledger"
doc = false

[dependencies]
async-trait = "0.1.51"
clap = { version = "3.0.0", features = ["derive"] }
fixed = "1.11.0"
fmerk = { git = "https://github.com/hansl/fmerk" }
hex = "0.4.3"
itertools = "0.10.3"
lazy_static = "1.4.0"
num-bigint = "0.4.3"
num-traits = "0.2.14"
minicbor = { version = "0.12.0", features = ["derive", "std"] }
many = { git = "https://github.com/the-lifted-initiative/many-rs.git", rev = "ff06bda2094fed545d2134079cc4bb792a2388b2", features = ["pem", "raw"] }
many-abci = { path = "../many-abci" }
many-kvstore = { path = "../many-kvstore" }
serde = "1.0.130"
serde_json = "1.0.72"
sha3 = "0.9.1"
signal-hook = "0.3.13"
simple_asn1 = "0.5.4"
tracing = "0.1.28"
tracing-subscriber = "0.2.24"
typenum = "1.15.0"

[dev-dependencies]
many = { git = "https://github.com/the-lifted-initiative/many-rs.git", rev = "ff06bda2094fed545d2134079cc4bb792a2388b2" }
many-client = { git = "https://github.com/the-lifted-initiative/many-rs.git", rev = "ff06bda2094fed545d2134079cc4bb792a2388b2" }
tempfile = "3.3.0"

[features]
balance_testing=[]
